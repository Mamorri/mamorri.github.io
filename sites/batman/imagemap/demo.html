  <title>image map demo</title>

  
    




<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
// Create the tooltips only when document ready
$(document).ready(function () {
    // MAKE SURE YOUR SELECTOR MATCHES SOMETHING IN YOUR HTML!!!
    $('area[alt]').each(function () {
        var elem = $(this),
            map = elem.parent(),
            image = $('img[usemap="#'+map.attr('name')+'"]');
        
        elem.qtip({
            content: {
                text: $('#charMap-' + elem.attr('alt')), // Attempt to grab content from #statesMap-<State> elements first
                attr: 'alt' // No content? Grab the content from the 'alt' attribute
            },
            position: {
                viewport: image
            },
            show: {
                event: 'hover',
                solo: true
            },
            hide: {
                // Allow the user to hover on the tooltip
                fixed: true,
                delay: 200
            },
            style: {
                classes: 'qtip-tipsy'
            }
        });
    });
});
});//]]> 

</script>

  
</head>
